<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Normalize-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg==" crossorigin="anonymous" />
    
    <!-- CSS Local -->
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <title>Calculadora - Imers√£o DEV</title>

</head>
<body>

    <div class="container">
        <h1 class="page-title">Calculadora</h1>

        <a href="https://imersao.dev/aulas/aula02-calculadora-condicionais" target="_blank">
            <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-calculadora.svg" class="page-logo" alt="">
        </a>

        <div class="calculadora">
            <div class="linha1">
                <input type="text" class="telaCalculadora" id="telaCalculadora" onkeypress="return somenteNumeros(event)">
            </div>
            <div class="linha1">
                <button type="button" id="btnSomar" class="btn btn-primary btnOperacoes" onclick="clicarOperador()">+</button>
                <button type="button" id="btnSubtrair" class="btn btn-primary btnOperacoes" onclick="clicarOperador()">-</button>
                <button type="button" id="btnDividir" class="btn btn-primary btnOperacoes" onclick="clicarOperador()">/</button>
                <button type="button" id="btnMultiplicar" class="btn btn-primary btnOperacoes" onclick="clicarOperador()">X</button>
                <button type="button" id="btnLimpar" class="btn btn-dark btnOperacoes" onclick="limparDados()">C</button>
            </div>
            <div class="linha2">
                <button type="button" id="btnVlr7" class="btn btn-dark btnNumero">7</button>
                <button type="button" id="btnVlr8" class="btn btn-dark btnNumero">8</button>
                <button type="button" id="btnVlr9" class="btn btn-dark btnNumero">9</button>
            </div>
            <div class="linha3">
                <button type="button" id="btnVlr4" class="btn btn-dark btnNumero">4</button>
                <button type="button" id="btnVlr5" class="btn btn-dark btnNumero">5</button>
                <button type="button" id="btnVlr6" class="btn btn-dark btnNumero">6</button>
            </div>
            <div class="linha4">
                <button type="button" id="btnVlr1" class="btn btn-dark btnNumero">1</button>
                <button type="button" id="btnVlr2" class="btn btn-dark btnNumero">2</button>
                <button type="button" id="btnVlr3" class="btn btn-dark btnNumero">3</button>
            </div>
            <div class="linha5">
                <button type="button" id="btnPonto" class="btn btn-dark btnNumero" onclick="clicarPonto()">.</button>
                <button type="button" id="btnVlr0" class="btn btn-dark btnNumero">0</button>
                <button type="button" id="btnResultado" class="btn btn-dark btnNumero" onclick="clicarResultado()">=</button>
            </div>
            
        </div>

    </div>
    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>

    
    <script src="operacoes.js"></script>
</body>
</html>
